<section class="contac mt-5 text-center px-5">

    </div>

    <form class="p-5 border br-5 rounded-1">

        <div class="mb-3">
            <span class="form-label mb-3">What area do you need?</span>
<div class="mb-4 mt-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">Web Developer</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">App Developer</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">

            </div>
        </div>
            <span class="input-group-text justify-content-center ">Tell me more!</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
            <div id="emailHelp" class="form-text">Tell me about your brand or about the problem you want to solve</div>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">I need your email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">what we can call you</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Your name">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check to go</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
